<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer list</title>

    
</head>
<body>
    <h1> ANSWERS </h1>
    <br>
    <table>
        <tr>
            {% for ans in answers %}
            <tr>
                <td> {{ans.answer}} </td>
            </tr>
        </tr>
        {% empty %}
        <h3> No Item in the List</h3>
        {% endfor %}
        <br>
    
    </table> 
    <hr>
</body>
</html>
