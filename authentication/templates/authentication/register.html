<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h1> REGISTER FORM </h1>
    <form method = "POST" action="">
        {% csrf_token %}

        <label for =""> Username : </label>
        <input type ='text' id="username" name = "username" placeholder="create a username (only AlphaNumeric)"Required><br>

        <label for =""> Firstname :</label>
        <input type ='text' id="fname" name = "fname" placeholder="Your firstname "Required><br>

        <label for =""> Lastname :</label>
        <input type ='text' id="lname" name = "lname" placeholder="Your Lastname"Required><br>

        <label for =""> email :</label>
        <input type ='email' id="email" name = "email" placeholder="enter your email "Required><br>

        <label for =""> Password :</label>
        <input type ='password' id="pass1" name = "pass1" placeholder=" Password "Required>
             <ul>
                <li><h5> Your Password should have min 8 charecters </h5></li>
                <li><h5> Your Password should be AlphaNumeric </h5></li>
                <li><h5> Your Password should have one special charecter  </h5></li>
             </ul>  
             <br>     

        <label for =""> Confirm Password :</label>
        <input type ='password' id="pass2" name = "pass2" placeholder=" Confirm Password "Required><br>

        <input type = 'submit' Value="SignUp">

        <hr>

        <p> Already have an account ? <a href="{% url 'login' %}"> Login </a></p>
        <p> Return to <a href = "{% url 'home' %}">Home</a></p>


    </form>
</body>
</html>
